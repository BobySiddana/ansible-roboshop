- name: configuring mongodb server
  hosts: mongodb
  become: yes
  tasks:
  - name: copy mongod repo
    ansible.builtin.copy:
      src: mongod.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server
    ansible.builtin.dnf:
      name: monmongodb-org
      state: present

  - name: start and enabling the mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enable: yes  
  
  - name: allow remote connections
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: 127.0.0.1
      replace: 0.0.0.0

  - name: restart mongodb
    ansible.builtin.service:
      name: mongod
      state: restarted